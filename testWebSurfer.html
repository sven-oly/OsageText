<html>

<head>
    <title>This is a test of waversurfer.js</title>

<!-- main wavesurfer.js lib -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/wavesurfer.min.js"></script>

<script type="text/javascript" >
var wavesurfer = WaveSurfer.create({
  container: '#waveform',
  waveColor: 'darkorange',
  progressColor: 'purple',
  splitChannels: true,
  height: 64
});

wavesurfer.load('https://ia902606.us.archive.org/35/items/shortpoetry_047_librivox/song_cjrg_teasdale_64kb.mp3');
// wavesurfer.load('https://wavesurfer-js.org/example/split-channels/stereo.mp3');
//wavesurfer.load('file:/Users/craig/Desktop/Projects/OsageSounds/2.wav');

</script>
</head>

<body>
<!-- main wavesurfer.js lib -->


<div id="waveform"></div>

<div style="text-align: center">
  <button class="btn btn-primary" onclick="wavesurfer.playPause()">
    <i class="glyphicon glyphicon-play"></i>
    Play
  </button>

  <p class="row">
    <div class="col-xs-1">
      <i class="glyphicon glyphicon-zoom-in"></i>
    </div>

    <div class="col-xs-10">
      <input id="slider" type="range" min="1" max="200" value="1" style="width: 100%" />
    </div>

    <div class="col-xs-1">
      <i class="glyphicon glyphicon-zoom-out"></i>
    </div>
  </p>
</div>

</body>
</html>
